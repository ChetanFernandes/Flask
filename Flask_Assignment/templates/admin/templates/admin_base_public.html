<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- Custon CSS -->
    <link rel="stylesheet" href ="{{ url_for('static', filename='css/style.css') }}">

    <title>{% block title  %}{% endblock   %}</title>

  </head>

  <body>
    
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
          
              <a class="nav-link active" aria-current="page" href="/admin/dashboard"><b>Dashboard</b></a>
     
            </li><li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/admin/profile"><b> Profile </b></a>
          </ul>
        </div>
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/Homepage"><b> Return to Homepage </b></a>

            </li>
          </ul>
      </div>
    </nav>

    <main>
        {% block main %} {% endblock %}

    </main>

    <!--Optional  Javascript-->
    <!--jQuery first, then Popper js then Booststrap js-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src = "{{url_for('static', filename = 'js/app.js') }}"></script>

</html>

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title> Add Collection</title>
  </head>
  <body>
    
<div class='container'>
    <div class = "row">
        <div class = "col-sm-6 offset-sm-3">
         <div class = "card mb-3"
          <div class = "card-body"
          <h5 class= h1 style = 'color: blue' "card-title"><strong> Add collection to stock</strong></h5>
         <hr>
         <form action= "/add-collection"  method = "POST">
            <div class = "form-group">
                <label>Collection</label>
                <input type = "text" class = "form-control" name = "collection" </input>
            </div>
            <div class="form-group">
                <label>member</label>
                <input type = "text" class = "form-control" name = "member" </input>
            </div>
            <div class="form-group">
                <label>Quantity</label>
                <input type = "text" class = "form-control" name = "qty" </input>
            </div>
            <button type = "submit" class = "btn btn-primary"> Add collection </button>
        </form>
    </div>
</div>
<div class = "card mb-3"
<div class = "card-body"
<h5 class="card-title">stock</h5>
<hr>
{% for k , v in stock.items() %}
<h6> {{ k }} </h6>
<ul>
   {% for x , y in v.items() %}
     <li> {{x}}:{{y}} </li>
   {% endfor %}
</ul>
 {% endfor %}
</div>
</div>
{% if message %}
<div class = "alert alert-primary alert-dismissible fade show" role = "alert">
    {{message}}
    <button type = "button" class = "close" data - dismiss = "alert" aria - label = "Close">
    </button>
</div>
{% endif %}


</div>
</div>
</div>
